name: modifiable
description: "Reduce boilerplate by simply chaining methods when creating widgets, adding animations and applying themes."
version: 0.0.2
homepage: https://github.com/defsign/
repository: https://github.com/defsign/modifiable/tree/main

topics:
  - animation
  - ui
  - widget

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_animate: ^4.5.0
  touchable_opacity: ^1.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


screenshots:
  - description: 'Basic comparison of the Modifiable syntax and the default flutter syntax'
    path: screenshots/comparison.png

